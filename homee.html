header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    border-bottom: 2px solid #4b3b2f;
    background: linear-gradient(90deg, #e6e0d8, #fdf6e3);

    top: 0;
}

header div:first-child {
    font-size: 2rem;
    font-weight: bold;
    color: #4b3b2f;
}

nav a {
    text-decoration: none;
    color: #4b3b2f;
    margin-left: 25px;
    font-weight: 500;
}

nav a:hover {
    text-decoration: underline;
    color: #000;
}

main {
    max-width: 900px;
    margin: 40px auto;
    text-align: left;
}

main img {
    max-width: 100%;
    height: auto;
    border: 2px solid #4b3b2f;
    border-radius: 8px;
    margin-top: 20px;
}

main p {
    margin-bottom: 20px;
}

footer {
    text-align: center;
    padding: 15px;
    border-top: 2px solid #4b3b2f;
    color: #4b3b2f;
    margin-top: 50px;
}

@media (max-width: 768px) {
    header {
        flex-direction: column;
        text-align: center;
    }

    nav a {
        margin-left: 10px;
        display: inline-block;
        margin-top: 10px;
    }

    main {
